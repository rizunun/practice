<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 3</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chewy&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="title">Versace is ___________ than shein</h1>

    <div id="p1">
        <h3 class="word" style="margin-top: 15vh; margin-left: -1vw;">expensiver</h3>
        <img class="letter" src="ima/letter.png" alt="letrero" style="margin-top: 10vh; margin-left: -3vh;">
    </div>
    <div id="p2">
        <h3 class="word" style="margin-top: -17vh;">cheaper</h3>
        <img class="letter" src="ima/letter.png" alt="letrero" style="margin-top: -30vh; margin-left: -3vh;">
    </div>
    <div id="p3">
        <h3 class="word" style="margin-top: -25vh; margin-left: -1vw;">more expensive</h3>
        <img class="letter" src="ima/letter.png" alt="letrero" style="margin-top: -40vh; margin-left: -3vh;">
    </div>

    <!-- Carros con animaciones -->
    <div class="container-fluid mt-5">
        <div id="cube" class="car">
            <img src="ima/Designer-removebg-preview.png" class="carrooo" alt="carro"
                onclick="startAnimation('cube', 'errorModal')">
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div id="cube1" class="car">
            <img src="ima/Designer-removebg-preview.png" class="carrooo" alt="carro"
                onclick="startAnimation('cube1', 'errorModal')">
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div id="cube2" class="car">
            <img src="ima/Designer-removebg-preview.png" class="carrooo" alt="carro"
                onclick="startAnimation('cube2', 'successModal')">
        </div>
    </div>

    <!-- Modal para respuesta correcta -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">The car has arrived!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Correct answer :D</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="nextLevelBtn">Next level</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para respuesta incorrecta -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">The car has arrived!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Incorrect answer :c</div>
                <div class="modal-footer">
                    <button id="restart-btn" onclick="window.location.reload();"
                        class="btn btn-warning">Restart</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Contenedor de botones centrado en la parte inferior -->
    <div class="button-container">
        <!-- Botón de interrogación (izquierda) -->
        <button class="btn btn-warning btn-circle" data-bs-toggle="modal" data-bs-target="#questionModal">
            <i class="bi bi-question-circle"></i>
        </button>

        <!-- Botón de casa (centro) -->
        <button onclick="window.location.href='index.html';" class="btn btn-warning btn-circle">
            <i class="bi bi-house-door"></i>
        </button>

        <!-- Botón de pausa (derecha) -->
        <button class="btn btn-warning btn-circle" data-bs-toggle="modal" data-bs-target="#pauseModal">
            <i class="bi bi-pause"></i>
        </button>
    </div>

    <!-- Modal de la pregunta -->
    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 70%;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalLabel">Topic explanation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="ima/3.png" alt="Imagen de explicación" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de pausa -->
    <div class="modal fade" id="pauseModal" tabindex="-1" aria-labelledby="pauseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pauseModalLabel">Game Paused</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column">
                        <button onclick="window.location.href='carro3.html';" class="btn btn-warning mb-2">
                            Continue Playing
                        </button>
                        <button onclick="window.location.href='carro3to.html';" class="btn btn-warning mb-2">
                            Rewatch the Explanation, how to play?
                        </button>
                        <button onclick="window.location.href='index.html';" class="btn btn-warning">
                            Go to Home
                        </button>
                        <button onclick="window.location.reload();" class="btn btn-warning" style="margin-top: 8px;">
                            Restart Level
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS y JavaScript personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
